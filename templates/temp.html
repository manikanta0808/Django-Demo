<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id = "formid" method="POST" action="/blogView/" onsubmit="return(isEmpty());" name="formname">
        {% csrf_token %}
        <input type="text" name = "name"><br><br>
        <input type="number" name = "age">
        <input type="submit">
    </form>
    <script type="text/javascript">
        function isEmpty(){
            var val = document.formname.name.value;
            var age = document.formname.age.value;
            if(val === ""){
                alert("You are trying to submit empty form");
                document.formname.name.focus();
                return false;
            }
            else if(age === ""){
                alert("You are trying to submit empty form");
                document.formname.age.focus();
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
